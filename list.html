<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>Key</th>
						<th>Size</th>
						<th>Last Modified</th>
					</tr>
				</thead>
				<tbody>
					{{range .Contents}} 
					<tr>
						<td>
							<a href="{{.Key}}">{{.Key}}</a>
						</td>
						<td>{{.Size}}</td>
						<td>{{.LastModified}}</td>
					</tr>
					{{end}}
				</tbody>
			</table>
		</div>
	</body>
</html>
